
<div class="row" style="padding-top: 70px;">
    <h1 class="text-center">You tickets</h1>
    <div class="col-md-3" ng-repeat="purchase in purchases">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title text-center">{{ purchase.marshrut }}</h3>
            </div>
            <div class="panel-body">
                <p class="text-center"><strong>Date purchased: </strong>{{ purchase.datePurchased }} </p>
                <p class="text-center"><strong>Route: </strong>{{ purchase.marshrut }} </p>
                <p class="text-center"><strong>Date start: </strong>{{ purchase.dateStart }}
                </p>
                <p class="text-center"><strong>Date end: </strong>{{ purchase.dateEnd }}
                </p>
                <p class="text-center"><button class="btn btn-danger btn-raised" ng-click="delete(purchase)"><i class="fa fa-times" aria-hidden="true"></i></button></p>
               
            </div>
        </div>
    </div>
</div>
